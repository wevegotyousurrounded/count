  <main>
    <section class="form-container">
      <h1>Contact Me</h1>
      <p>Reach out to me using the form below, and Iâ€™ll get back to you as soon as possible!</p>
      <form action="#" method="post">
        <!-- First Name -->
        <label for="fName">First Name:</label>
        <input type="text" id="fName" name="fName" placeholder="Enter your first name" required>

        <!-- Last Name -->
        <label for="lName">Last Name:</label>
        <input type="text" id="lName" name="lName" placeholder="Enter your last name" required>

        <!-- Street Address -->
        <label for="street">Street Address:</label>
        <input type="text" id="street" name="street" placeholder="Enter your address" required>

        <!-- City -->
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required>

        <!-- Province -->
        <label for="province">Province:</label>
        <input type="text" id="province" name="province" placeholder="Enter your province" required>

        <!-- Postal Code -->
        <label for="poscode">Postal Code:</label>
        <input type="text" id="poscode" name="poscode" placeholder="A1A 1A1" required pattern="[A-Za-z]\d[A-Za-z] ?\d[A-Za-z]\d">

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required pattern="\d{3}[-.\s]?\d{3}[-.\s]?\d{4}">

        <!-- Category -->
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select your category</option>
          <option value="student">Student</option>
          <option value="parent">Parent</option>
          <option value="dancer">Dancer</option>
          <option value="performer">Performer</option>
        </select>

        <!-- Checkbox -->
        <div class="inline">
          <input type="checkbox" id="contactMe" name="contactMe">
          <label for="contactMe">Contact Me</label>
        </div>

        <!-- Details/Message -->
        <label for="comments">Details:</label>
        <textarea id="comments" name="comments" rows="5" placeholder="Add your message here"></textarea>

        <!-- Buttons -->
        <div class="form-buttons">
          <button type="submit">Submit Details</button>
          <button type="reset">Cancel Details</button>
        </div>
      </form>
    </section>
  </main>
